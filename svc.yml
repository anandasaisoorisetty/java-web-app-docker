apiVersion: v1
kind: Service
metadata:
  name: tomcat-service   # You can change the name as needed
spec:
  selector:
    app: tomcat          # Update to match the labels of your Tomcat pods
  ports:
    - protocol: TCP
      port: 8080         # Assuming Tomcat serves on port 8080, change if needed
      targetPort: 8080   # Assuming Tomcat serves on port 8080, change if needed
  type: NodePort
