apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomcat-deployment  
  labels:
    app: tomcat 
spec:
  replicas: 3
  selector:
    matchLabels:
      app: tomcat 
  template:
    metadata:
      labels:
        app: tomcat  
    spec:
      containers:
        - name: tomcat-container 
          image: anandasaisoorisetty/java-web-app-docker:Java-Project-buildNumber  
          ports:
            - containerPort: 8080 